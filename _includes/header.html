<header class="site-header" role="banner">
  
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    
    <div class="container-md d-flex justify-content-lg-center" >

      <a class="navbar-brand" href="{{ "/" | relative_url }}">
        <img 
          src="/assets/images/logos/logo.jpeg" 
          alt="LOGO" 
          style="width:80px;"
          class="overlay"
        >
      </a>

      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">

          {% assign site_path = page.title | downcase %}

          {%- for link in site.data.nav -%}

            {%- if link == site_path -%}
              {% assign link_classes = "active-nav" %}
            {%-else-%}   
              {% assign link_classes = "" %}
            {%-endif-%}   

            <li class="nav-item px-3">
              <a class="nav-link {{link_classes}}" href="/{{link}}">
                {{ link | escape }}
              </a>
            </li>

          {%- endfor -%}

        </ul>
      </div>

    </div>

  </nav>

</header>
